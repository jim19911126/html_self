<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 80%;
            height: 100px;
            margin: auto;
            margin-bottom: 50px;
            border: solid black;
        }
    </style>

</head>

<body>
    <div>
        <div class="box">
            <button class="btn btn-primary btn-class" data-color="bg-primary">
                按下去換色
            </button>
        </div>
        <div class="box">
            <button class="btn btn-success btn-class" data-color="bg-success">
                按下去換色
            </button>
        </div>
        <div class="box">
            <button class="btn btn-danger btn-class" data-color="bg-danger">
                按下去換色
            </button>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const btnClass = $(".btn-class");

            btnClass.click(function name(e) {
                e.preventDefault();
                console.log('btnClass click ok');

                let btnBox = $(this).parent();
                console.log('btnBox',btnBox);
                
                let tmpColor = $(this).attr("data-color");
                console.log('temColor', tmpColor);

                let tmpText = `box ${tmpColor}`;
                btnBox.attr('class',tmpText);


            })




        });
    </script>
</body>

</html>
