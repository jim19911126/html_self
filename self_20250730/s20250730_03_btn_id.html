<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 80%;
            height: 100px;
            margin: auto;
            margin-bottom: 50px;
            border: solid black;
        }

        .box.active {
            background-color: lightblue;
            /* 換成你想要的顏色 */
        }

        .box.active2 {
            background-color: lightgreen;
            /* 換成你想要的顏色 */
        }

        .box.active3 {
            background-color: lightcoral;
            /* 換成你想要的顏色 */
        }
    </style>

</head>

<body>
    <div>
        <div class="box" id="box1">
            <button type="button" id="btn1" class="btn btn-primary">
                按下去換色
            </button>
        </div>
        <div class="box" id="box2">
            <button type="button" id="btn2" class="btn btn-success">
                按下去換色
            </button>
        </div>
        <div class="box" id="box3">
            <button type="button" id="btn3" class="btn btn-danger">
                按下去換色
            </button>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const btn1 = $("#btn1");
            const btn1Parent = btn1.parent();
            const btn2 = $("#btn2");
            const btn2Parent = btn2.parent();
            const btn3 = $("#btn3");
            const btn3Parent = btn3.parent();

            btn1.click(function name(e) {
                e.preventDefault();
                console.log('btn1 click ok');
                console.log('this', this);

                let thisParent = $(this).parent();
                thisParent.addClass('active');
                console.log('thisParent', thisParent);


            })
            btn2.click(function name(e) {
                e.preventDefault();
                console.log('btn2 click ok');
                console.log('this', this);

                let thisParent = $(this).parent();
                thisParent.addClass('active2');
                console.log('thisParent', thisParent);


            })
            btn3.click(function name(e) {
                e.preventDefault();
                console.log('btn3 click ok');
                console.log('this', this);

                let thisParent = $(this).parent();
                thisParent.addClass('active3');
                console.log('thisParent', thisParent);


            })



        });
    </script>
</body>

</html>
