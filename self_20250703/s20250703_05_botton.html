<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>

</head>

<body>
    <svg width="240" height="320" viewBox="0 0 240 320" xmlns="http://www.w3.org/2000/svg">
        <!-- 藍色大臉 -->
        <ellipse cx="120" cy="110" rx="90" ry="90" fill="#55a2e6" />
        <!-- 白色臉 -->
        <ellipse cx="120" cy="130" rx="65" ry="55" fill="#fff" />
        <!-- 眼睛 -->
        <ellipse cx="98" cy="115" rx="14" ry="16" fill="#fff" />
        <ellipse cx="142" cy="115" rx="14" ry="16" fill="#fff" />
        <ellipse cx="98" cy="120" rx="6" ry="8" fill="#222" />
        <ellipse cx="142" cy="120" rx="6" ry="8" fill="#222" />
        <!-- 紅鼻子 -->
        <ellipse cx="120" cy="128" rx="9" ry="8" fill="#e94045" />
        <!-- 微笑嘴 -->
        <path d="M108 148 Q120 163 132 148" stroke="#e94045" stroke-width="4" fill="none" />
        <!-- 小鬍鬚線條 -->
        <path d="M75 140 Q95 135 105 140" stroke="#222" stroke-width="2" fill="none" />
        <path d="M75 154 Q95 150 105 153" stroke="#222" stroke-width="2" fill="none" />
        <path d="M135 140 Q145 135 165 140" stroke="#222" stroke-width="2" fill="none" />
        <path d="M135 153 Q145 150 165 154" stroke="#222" stroke-width="2" fill="none" />
        <!-- 身體 -->
        <ellipse cx="120" cy="235" rx="75" ry="60" fill="#55a2e6" />
        <!-- 肚子（口袋簡化為橢圓，不畫出拉鍊線）-->
        <ellipse cx="120" cy="255" rx="55" ry="40" fill="#fff" />
        <!-- 黃色鈴鐺 -->
        <ellipse cx="120" cy="200" rx="14" ry="10" fill="#ffd940" />
        <ellipse cx="120" cy="205" rx="6" ry="3" fill="#ffb900" />
        <!-- 小手 -->
        <ellipse cx="50" cy="215" rx="15" ry="25" fill="#55a2e6" />
        <ellipse cx="190" cy="215" rx="15" ry="25" fill="#55a2e6" />
        <ellipse cx="40" cy="240" rx="13" ry="13" fill="#fff" />
        <ellipse cx="200" cy="240" rx="13" ry="13" fill="#fff" />
        <!-- 小腳 -->
        <ellipse cx="90" cy="295" rx="20" ry="10" fill="#fff" />
        <ellipse cx="150" cy="295" rx="20" ry="10" fill="#fff" />
    </svg>

    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {


        });
    </script>
</body>

</html>
