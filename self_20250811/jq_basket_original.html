<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-start:#f8fafc; /* slate-50 */
            --bg-end:#eef2ff;   /* indigo-50 */
            --card:#ffffff;
            --border:#e5e7eb;
            --shadow:0 8px 24px rgba(15,23,42,.08);
        }

        html,body{ height:100%; }
        body{
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Noto Sans TC','Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color:#0f172a;
        }

        /* Header */
        .game-header{
            background: var(--card);
            border:1px solid var(--border);
            border-radius:16px;
            padding:12px 16px;
            box-shadow: var(--shadow);
            margin-top:16px;
        }
        #timer{
            display:inline-block;
            min-width:3.5em;
            padding:.3em .8em;
            border-radius:999px;
            background:#e9f5ff;
            border:1px solid #b6e0fe;
            line-height:1.1;
            text-align:center;
        }
        /* 緊張時段：紅色時加上跳動動畫 */
        #timer.text-danger{ animation:pulse .9s ease-in-out infinite; }
        @keyframes pulse{
            0%{ transform:scale(1); }
            50%{ transform:scale(1.06); }
            100%{ transform:scale(1); }
        }

        /* Score 區域 */
        .game-stats{
            background: var(--card);
            border:1px solid var(--border);
            border-radius:16px;
            padding:24px 16px;
            box-shadow: var(--shadow);
        }
        #score{
            display:inline-block;
            font-weight:800;
            font-size:clamp(32px, 8vw, 72px);
            letter-spacing:.5px;
        }
        #highestScore{ font-weight:700; }

        /* 圖片優化 */
        img{ width:100%; height:auto; object-fit:contain; filter: drop-shadow(0 4px 14px rgba(0,0,0,.08)); }

        /* 控制區按鈕 */
        .controls{
            background: var(--card);
            border:1px solid var(--border);
            border-radius:16px;
            padding:16px;
            box-shadow: var(--shadow);
            margin-top:16px;
        }
        .controls .btn{
            padding:.75rem 1.25rem;
            border-radius:12px;
            font-weight:800;
            letter-spacing:.3px;
            box-shadow: 0 6px 16px rgba(15,23,42,.06);
            transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
        }
        .controls .btn:hover{ transform: translateY(-1px); box-shadow:0 10px 24px rgba(15,23,42,.10); filter:brightness(1.03); }
        .controls .btn:active{ transform: translateY(0); box-shadow:0 4px 12px rgba(15,23,42,.10); }

        /* 顯示/隱藏邏輯（保留你的 class 名稱） */
        .hide-btn{ display:none !important; }
        .show-btn{ display:inline-flex !important; align-items:center; justify-content:center; }

        /* 小尺寸調整 */
        @media (max-width: 576px){
            .controls .btn{ width:48%; min-width:auto; }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row game-header">
            <div class="col-2 text-center">
                剩下<span class="text info display-3" id="timer"> </span>秒
            </div>
            <div class="col-8 text-center">
                投籃大賽
            </div>
            <div class="col-2 text-center">
                最高分紀錄：<span id="highestScore"></span>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
        <div class="row game-stats">
            <div class="col-2">
                <img src="./image/player.png" alt="player">
            </div>
            <div class="col-8 text-center">
                目前分數
                <br>
                <span id="score"></span>
            </div>
            <div class="col-2">
                <img src="./image/basket.png" alt="basket">
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center gap-3 controls">
                <button id="startBtn" class="btn btn-primary">開始</button>
                <button id="pauseBtn" class="btn btn-warning">暫停</button>
                <button id="throwBtn" class="btn btn-success">投籃</button>
                <button id="stopBtn" class="btn btn-danger">停止</button>
            </div>
        </div>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const startBtn = $("#startBtn");
        const throwBtn = $("#throwBtn");
        const pauseBtn = $("#pauseBtn");
        const stopBtn = $("#stopBtn");
        const scoreSpan = $("#score");
        const highestScoreSpan = $("#highestScore");
        const timerSpan = $("#timer");
        let score = 0;
        let highestScore = 0;
        let startTime = 20;
        let bonusTime = 5;

        // localStorage.setItem('highestScore',50);
        let getHighestScore = Number(localStorage.getItem('highestScore'));
        if (getHighestScore) {
            highestScore = getHighestScore;

        }
        console.log('highestScore', highestScore);
        console.log('getHighestSocre typeof', typeof (getHighestScore));

        highestScoreSpan.html(highestScore);

        let myInterval = null;


        console.log('startBtn', startBtn);
        console.log('throwBtn', throwBtn);
        console.log('stopBtn', stopBtn);

        throwBtn.attr('class', 'btn btn-success class-btn me-5 hide-btn');
        pauseBtn.attr('class', 'btn btn-warning class-btn me-5 hide-btn');
        stopBtn.attr('class', 'btn btn-danger class-btn me-5 hide-btn');

        startBtn.click(function name(params) {
            $(this).attr('class', 'btn btn-primary class-btn me-5 hide-btn');
            throwBtn.attr('class', 'btn btn-success class-btn me-5 show-btn');
            pauseBtn.attr('class', 'btn btn-warning class-btn me-5 show-btn');
            stopBtn.attr('class', 'btn btn-danger class-btn me-5 show-btn');
                    myInterval = setInterval(() => {
                startTime--;
                timerSpan.html(startTime);
                if (startTime < 1) {
                    clearInterval(myInterval);
                }
                if (startTime < bonusTime) {
                    timerSpan.attr('class', 'text-danger display-3')
                }

            }, 1000);
        })


        // startBtn.addEventListener('click', function name(params) {
        //     console.log('startBtn click ok');
        //     this.setAttribute('class', 'btn btn-primary class-btn me-5 hide-btn');
        //     throwBtn.setAttribute('class', 'btn btn-success class-btn me-5 show-btn');
        //     pauseBtn.setAttribute('class', ' btn btn-warning class-btn me-5 show-btn');
        //     stopBtn.setAttribute('class', 'btn btn-danger class-btn me-5 show-btn');



        throwBtn.click(function name(params) {
            console.log('throwBtn click ok');

            if (startTime < 1) {
                return false;

            }

            if (startTime > bonusTime) {
                score += 2;
            } else {
                score += 3;

            }
            scoreSpan.html(score);

            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
                highestScoreSpan.html(highestScore);
                console.log('highestScore', 'test');

            }

        });
        pauseBtn.click(function name(params) {
            console.log('pauseBtn click ok');

            clearInterval(myInterval);
            timerSpan.attr('class', 'text-info display-3');
            console.log('starttime', startTime);


            throwBtn.attr('class', 'btn btn-success class-btn me-5 hide-btn');
            startBtn.attr('class', 'btn btn-primary class-btn me-5 show-btn');

        });

        stopBtn.click(function name(params) {
            console.log('stopBtn click ok');

            clearInterval(myInterval);
            startTime = 20;
            timerSpan.html(startTime);
            timerSpan.attr('class', 'text-info display-3');
            score = 0;
            scoreSpan.html(score);
            console.log('starttime', startTime);
            console.log('score', score);


            throwBtn.attr('class', 'btn btn-success class-btn me-5 hide-btn');
            startBtn.attr('class', 'btn btn-primary class-btn me-5 show-btn');

        });

    </script>
</body>

</html>
