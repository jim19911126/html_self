<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 計算機</title>
    
<style>
  :root {
      --color-bg: #f4f7fa;
      --color-card: #ffffff;
      --color-primary: #4a90e2;
      --color-accent: #e94e77;
      --color-text: #333333;
    }
    /* 全頁置中背景 */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg);
      font-family: "微軟正黑體", sans-serif;
    }
    /* 卡片容器 */
    .calculator {
      background: var(--color-card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    /* 一行排開：輸入 + 按鈕 + 輸入 */
    .calculator .inputs {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .calculator .inputs input {
      flex: 1;
      height: 3rem;
      padding: 0 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .calculator .inputs input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
    }
    .calculator .btn-total {
      flex-shrink: 0;
      width: 3rem;
      height: 3rem;
      line-height: 3rem;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    .calculator .btn-total:hover {
      background: #357abd;
    }
    .calculator .btn-total:active {
      transform: scale(0.95);
    }
    /* 總合顯示區 */
    .calculator .total-area {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--color-accent);
      min-height: 2rem;
    }
</style>
</head>

<body>
    <p>
        <input type="text" class="price">
    </p>
    <p>
        <button class="btn-total">+</button>
    </p>
    <p>
        <input type="text" class="price">
    </p>
    <div class="total-area">
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn-total').click(function () {
                let sum = 0;


                $('.price').each(function () {
                    let value = $(this).val();      // 例如 "80"
                    let num = Number(value) || 0;         // 轉成數字
                    sum = Number(sum + num);                 // 加進總合
                });

                console.log('總合', sum);
                $('.total-area').text('總合' + sum);
            });
        });

    </script>


</body>

</html>
