<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        table,
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
        <form action="./data/store.php" method="get" id="myForm">
        <p>
            <input type="text" name="name" id="" value="james">
        </p>
        <p>
            <input type="text" name="mobile" id="" value="0911-111-111">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>

        <!-- 載入jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <Script>
            $(document).ready(function () {
                const myForm = $('#myForm');

                myForm.submit(function (e) {
                    e.preventDefault();
                    console.log('e', e);
                    const confirmed = confirm('是否送出?');
                    console.log('confirmed', confirmed);

                    if (!confirmed) {
                        return false;
                    }
                    
                    console.log('ok');
                    

                let url = "./data/store.php";
                let data = $(this).serializeArray();
                console.log('data', data);
                

                $.ajax({
                    type: "get",
                    url: url,
                    data: data,
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);
                        // console.log('response typeof', typeof (response));


                    }
                });
            });

        });
        </Script>

</body>

</html>
