<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>數字加總計算機</h2>
        <form action="../admin/sum.php" id="myForm" method="post">
            <div class="mb-3 mt-3">
                <label for="num1">Num1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter num1" name="num1">
            </div>
            <div class="mb-3 mt-3">
                <label for="num2">Num2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter num2" name="num2">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {

            // 第一步 bind
            const myForm = $("#myForm");

            // 第二步 action

            let url = "http://localhost/admin/sum.php";

            myForm.submit(function (e) {
                e.preventDefault();
                console.log('submit ok');

                let formData = myForm.serializeArray();

                $.ajax({
                    type: "post",
                    url: url,
                    data: formData,
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);
                    }
                });
                // $.ajax({
                // type: "get",
                // url: url,
                // // data: "data",
                // dataType: "json",
                // success: function (response) {
                //     console.log('response', response);

                // },
                // error: function (error) {
                //     console.log('error', error);
                // }
            });

        });
    </script>
</body>

</html>
