                        </button>
                        <!-- <a href="./delete.html" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a> -->

                </tr>

                    </td>

    <div class="modal" id="delete">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">確定要刪除嗎?</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    按下確定刪除將刪除此筆資料，此動作無法回復，是否確定要刪除？
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">確定刪除</button>
                </div>

            </div>
        </div>
    </div>
