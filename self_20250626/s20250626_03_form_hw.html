<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事表格</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0fcf9;
            color: #2f4f4f;
        }

        .card-form {
            background-color: #ffffff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.1);
        }

        .form-control,
        .form-select {
            border-radius: 0.75rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #80e5ff;
            box-shadow: 0 0 0.3rem rgba(128, 229, 255, 0.4);
        }

        .form-check-input:checked {
            background-color: #80e5ff;
            border-color: #80e5ff;
        }

        .form-label {
            font-weight: 500;
            color: #3a6351;
        }

        .h1-custom {
            font-size: 1.75rem;
            color: #3a7c68;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>

</head>

<body>
    <div class="h1 mt-3 text-center">進得來出不去®有限公司</div>

    <div class="container">

        <!-- name / mobile -->
        <div class="row mt-3">
            <div class="col-12 col-sm-4 mt-3">
                <label for="" class="form-label">姓名</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-sm-4 mt-3">
                <label for="" class="form-label">常用的英文姓名</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-sm-4 mt-3">
                <label for="" class="form-label">連絡電話</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <!-- address -->
        <div class="row mt-3">
            <div class="col-12 col-sm-3">
                <label for="" class="form-label">目前所居城市</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-sm-3">
                <label for="" class="form-label">戶籍所在城市</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-sm-6">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <!-- select1 / select2 -->
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">性別</label>
                <select class="form-select">
                    <option value="" hidden selected></option>
                    <option>女性</option>
                    <option>男性</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="col">
                <label for="" class="form-label">工作年資</label>
                <select class="form-select">
                    <option value="" hidden selected></option>
                    <option>0-3 年</option>
                    <option>4-6 年</option>
                    <option>7-10 年</option>
                    <option>10 年以上</option>
                </select>
            </div>
        </div>

        <!-- checkbox / radio -->
        <div class="row mt-3">
            <div class="col-12 col-sm-4 ">
                <label for="" class="form-label">語言能力</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something"
                        checked>
                    <label class="form-check-label" for="check1">中文</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">台語</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">英語</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="otherCheck">
                    <label class="form-check-label" for="otherCheck">
                        其他：
                        <input type="text" class="form-control form-control-sm d-inline-block ms-2" id="otherText"
                            name="other_text" style="width:200px;">
                    </label>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <label for="" class="form-label">可上班日</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiodate" id="radiodate1">
                    <label class="form-check-label" for="radiodate1">
                        即時可到職
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiodate" id="radiodate2">
                    <label class="form-check-label" for="radiodate2">
                        需要預告期：
                        <input type="text" id="noticePeriod" class="form-control form-control-sm d-inline-block ms-2"
                            placeholder="請輸入所需時間" name="other_text" style="width:200px;" disabled>
                    </label>
                </div>
            </div>

            <div class="col-12 col-sm-4">
                <label for="" class="form-label">期望待遇</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiosalary" id="radiosalary34">
                    <label class="form-check-label" for="radiosalary34">
                        3-4 萬
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiosalary" id="radiosalary45">
                    <label class="form-check-label" for="radiosalary45">
                        4-5 萬
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiosalary" id="radiosalary56">
                    <label class="form-check-label" for="radiosalary56">
                        5-6 萬
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiosalary" id="radiosalary67">
                    <label class="form-check-label" for="radiosalary67">
                        6-7 萬
                    </label>
                </div>
            </div>

            <!-- textarea -->
            <div class="row mt-3">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">專長簡述</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
        </div>

    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {


        });
    </script>
    <script>
        const chk = document.getElementById('otherCheck');
        const txt = document.getElementById('otherText');
        // 一開始不讓輸入
        txt.disabled = true;
        chk.addEventListener('change', () => {
            txt.disabled = !chk.checked;
            if (chk.checked) txt.focus();
            else txt.value = '';
        });

        const rd2 = document.getElementById('radiodate2');
        const noticeInput = document.getElementById('noticePeriod');
        noticeInput.disabled = true;
        rd2.addEventListener('change', () => {
            noticeInput.disabled = !rd2.checked;
            if (rd2.checked) noticeInput.focus();
            else noticeInput.value = '';
        });
    </script>
</body>

</html>
